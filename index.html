<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="image-div">
        <img src="images/my-image.jpg" alt="equilibrium-image" />
        <div class="inside-image-div">
          <img src="images/icon-view.svg" alt="icon-view" class="view-icon" />
        </div>
      </div>

      <a href="#">Equilibrium #3429</a>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="inside-div">
        <div class="left-div">
          <img
            src="images/icon-ethereum.svg"
            alt="ethereum-image"
            class="icon"
          />
          <span class="left-side"> 0.041 ETH </span>
        </div>

        <div class="right-div">
          <img src="images/icon-clock.svg" alt="clock-image" class="icon" />
          <span>3 days left</span>
        </div>
      </div>

      <div class="last-div">
        <img
          src="images/image-avatar.png"
          alt="avatar-image"
          class="image-icon"
        />
        <span
          >Creation of &nbsp;<span class="last-span">Jules Wyvern</span></span
        >
      </div>
    </div>
  </body>
</html>
